---
name: ðŸš€ Release
on:
  push:
    branches:
      - main
permissions:
  contents: read
env:
  HUSKY: 0
jobs:
  publish:
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm audit signatures
      - name: Publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release

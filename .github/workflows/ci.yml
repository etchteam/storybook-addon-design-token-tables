---
name: ðŸ‘® CI
on: ['pull_request']
permissions:
  contents: read
jobs:
  lint:
    permissions:
      contents: read
      pull-requests: write
    name: ðŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - uses: oxsecurity/megalinter/flavors/javascript@7717c2003a0f1a4e5bd22481d43ab0fac5e439b1 # v8.8.0
        env:
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm test
